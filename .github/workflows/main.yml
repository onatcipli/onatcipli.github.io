name: Flutter Web
on:
  push:
    branches:
      - development
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2-beta
        with:
          token: ${{secrets.commit_secret}}
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: cd build/web
      - run: git init
      - run: git add --all
      - run: git config --global user.email "onatcipli@outlook.com"
      - run: git config --global user.name "onatcipli"
      - run: git commit -m "version update"
      - run: git push origin master -f
