name: Flutter Web
on:
  push:
    branches:
      - development
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2-beta
        with:
          token: ${{secrets.commit_secret}}
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - name: enable and build web
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - name: publish to master
      - run: |
          cd build/web
          git init
          git status
          git remote add origin https://github.com/onatcipli/onatcipli.github.io.git
          ls
          git add --all
          ls
          git commit -m "update"
          ls
          git push origin master -f
