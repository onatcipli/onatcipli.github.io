name: Flutter Web
on:
  push:
    branches:
      - development
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git config --global user.email onatcipli@outlook.com
          git config --global user.name onatcipli
          git init
          git status
          git remote add origin https://github.com/onatcipli/onatcipli.github.io.git
          ls
          git add --all
          ls
          git commit -m "update"
          ls
          git push origin master -ff
